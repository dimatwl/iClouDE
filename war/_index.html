<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.22.custom.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="javascript/libs/jquery/jquery-1.7.2.js"></script>
	<script src="javascript/libs/jquery/jquery-ui-1.8.22.custom.min.js"></script>
	<script src="javascript/libs/jquery/jquery-ui-alsoResizeReverse.js"></script>
<script>

	$(document).ready(sizeContent);
	$(window).resize(sizeContent);

	function sizeContent() {
		var newHeight = $("html").height() - $("#header").height() - $("#footer").height() + "px";
		$("#content").css("height", newHeight);
		$("#sidebar").css("height", newHeight);
		var newHeight = $("#content").height() - $("#statusArea").height() + "px";
		$("#textArea").css("height", newHeight);
		$("#textArea").resizable( "option", "maxHeight", $("#content").height() -50);
	}

	$(function() {
		$( "#textArea" ).resizable({
			handles: "s",
			minHeight: 150,
			alsoResizeReverse: "#statusArea",
			stop: function(h, ui) {
				$("#textArea").css("width", "100%");
				$("#statusArea").css("width", "100%");
			}
		});
		$( "#sidebar" ).resizable({
			handles: "e",
			maxWidth: 300,
			alsoResizeReverse: "#content"
		});
	});
	</script>
</head>
<body>
  <div id="wrapper">
    <div id="header">Header</div>
    <div id="sidebar">Test1</div>
    <div id="content">
		<div id="textArea" class="ui-widget-content">
			Resize
			aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
		</div>
		<div id="statusArea" class="ui-widget-content">
			will also resize
		</div>
	</div>
</div>
</body>
</html>
